<ion-header>
     
</ion-header>

<ion-content padding style="background: url(assets/imgs/15.jpg) no-repeat; background-size: 100%">

  <button ion-button clear navPop icon-start style="color: white;">
      <ion-icon name='arrow-back'></ion-icon>
      返回登录  
  </button>
  
  <h2 style="margin-top: 20px; margin-bottom: 30px; font-size: 20px; font-size: 25px;
    font-weight: bold;
    color: #488aff;">注册新用户</h2>
        <ion-list>

            <ion-item>
              <ion-label style="font-size: 1.6rem;" fixed>用户名</ion-label>
              <ion-input type="text" value="" [(ngModel)]="username" required></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label style="font-size: 1.6rem;" fixed>密码</ion-label>
              <ion-input type="password"  [(ngModel)]="password1"></ion-input>
            </ion-item>
          
            <ion-item>
                <ion-label style="font-size: 1.6rem;" fixed>再次输入密码</ion-label>
                <ion-input type="password"  [(ngModel)]="password2"></ion-input>
              </ion-item>

          </ion-list>
          <button ion-button block (click)="register(username,password1,password2)">注  册</button>
          
</ion-content>
